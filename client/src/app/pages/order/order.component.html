<app-navbar></app-navbar>
<button class="btn btn-add-order" (click)="openAddOrder()">Add Order</button>
<div class="order_list">

<ng-container *ngIf="(dataSource.data.length>0)  else elsecontainer">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="orderItems">
      <th mat-header-cell *matHeaderCellDef> Order items </th>
      <td mat-cell *matCellDef="let element">
          <li *ngFor="let item of element.orderItems" >{{item.product.productName }} x {{ item.quantity}}</li>
      </td>
    </ng-container>
  
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="orderStatus">
      <th mat-header-cell *matHeaderCellDef> Order status </th>
      <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total price </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="paidAt">
      <th mat-header-cell *matHeaderCellDef> Paid at </th>
      <td mat-cell *matCellDef="let element"> {{element.paidAt}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element"> 
        <button class="btn" mat-icon-button (click)="openUpdateDialog(element._id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="btn" mat-icon-button (click)="openDeleteDialog(element._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
</table>
</ng-container>
<ng-template #elsecontainer>
  No orders
</ng-template>
  
</div>
