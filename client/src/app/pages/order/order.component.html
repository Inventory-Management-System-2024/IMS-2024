<app-navbar></app-navbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="orderItems">
    <th mat-header-cell *matHeaderCellDef> Order items </th>
    <td mat-cell *matCellDef="let element">
      <li *ngFor="let item of element.orderItems">{{item.product.productName }} x {{ item.quantity}}</li>
    </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="orderStatus">
    <th mat-header-cell *matHeaderCellDef> Order status </th>
    <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
  </ng-container>

  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total price </th>
    <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
  </ng-container>


  <ng-container matColumnDef="paidAt">
    <th mat-header-cell *matHeaderCellDef> Paid at </th>
    <td mat-cell *matCellDef="let element"> {{element.paidAt | date:'shortDate'}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="edit()">âœŽ</button>
      <button>ðŸ—‘</button>
    </td>
  </ng-container>
</table>
