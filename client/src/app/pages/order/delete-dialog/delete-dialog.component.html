<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this record?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn dialog-btn" mat-button (click)="onNoClick()">No</button>
  <button class="btn dialog-btn ms-2" mat-button (click)="onYesClick()">
    Yes
  </button>
</mat-dialog-actions>
