<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this record?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-danger" mat-button (click)="onNoClick()">No</button> &nbsp;&nbsp;&nbsp;
  <button class="btn btn-success" mat-button (click)="onYesClick()">
    Yes
  </button>
</mat-dialog-actions>
