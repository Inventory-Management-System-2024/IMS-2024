<h2 mat-dialog-title>Delete Confirmation</h2>
    <mat-dialog-content>
      <p>Are you sure you want to delete this record?</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onNoClick()">No</button>
      <button mat-button (click)="onYesClick()">Yes</button>
    </mat-dialog-actions>
