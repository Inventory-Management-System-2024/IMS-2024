<h2 mat-dialog-title>Add Record</h2>
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>Order Status</mat-label>
            <mat-select [(ngModel)]="selectedOrderStatus">
                <mat-option value="Processing">Processing</mat-option>
                <mat-option value="Completed">Completed</mat-option>
                <mat-option value="Canceled">Canceled</mat-option>
            </mat-select>
        </mat-form-field>
        <br> 
        <mat-form-field>
            <mat-label>Product</mat-label>
            <mat-select [(ngModel)]="selectedProduct">
                <mat-option *ngFor="let e of productlist" [value]="e" >{{e.productName}}</mat-option>
            </mat-select>
        </mat-form-field>
        
      <mat-form-field>
        <mat-label>Number of Items</mat-label>
        <input matInput type="number" [(ngModel)]="numberOfItems" placeholder="Enter the number of items">
      </mat-form-field>
       <!-- Date-Time Picker
        <input type="date" [(ngModel)]="selectedDate"/> -->
  <br/>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onNoClick()">cancel</button>
      <button mat-button (click)="onYesClick()">Add</button>
    </mat-dialog-actions>
