<div id="main-cards-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="orderItems">
            <th mat-header-cell *matHeaderCellDef> Order Items </th>
            <td mat-cell *matCellDef="let element"> {{element.orderItems}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="orderStatus">
            <th mat-header-cell *matHeaderCellDef> Order Status </th>
            <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
