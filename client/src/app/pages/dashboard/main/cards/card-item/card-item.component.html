<div class="card-item">
  <div class="card-right">
    <img alt="hero-pic" src={{carddata.image}} class="img-container">
  </div>
  <div class="card-left">
    <div class="left-container">
      <div class="left-top "><span class="title">{{carddata.property}}</span></div>
      <div class="left-bottom">
        {{carddata.value}}
      </div>
    </div>
  </div>
</div>
