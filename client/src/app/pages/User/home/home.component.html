<div class="flex flex-wrap justify-center mx-6 my-4">
    <div class="w-full sm:w-1/2 md:w-1/3 mb-8" *ngFor="let product of products">
        <div class="max-w-md rounded overflow-hidden shadow-md">
        
            <div class="bg-slate-700">
            <img [src]="product.image[0].url" alt="{{ product.productName }}" class="w-full h-60 object-cover">
        </div>


            <div class="p-6">
                <div class="font-bold text-xl mb-2 text-center">{{ product.productName }}</div>
                <p class="text-gray-500 text-center"><span class="text-gray-950">Price:</span> â‚¹{{ product.price }}</p>

                <p class="text-gray-500 text-center"><span class="text-gray-950"> quantity :</span> {{ product.stock }}</p>
            </div>
            <div class="p-6 text-center">
                <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
