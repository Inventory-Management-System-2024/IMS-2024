<div class="login-body">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="getUser(em.value,pw.value)">
        <img src="../../../assets/images/logo.JPG" alt="logo" height="100" width="130" style="margin: auto;">
        <div class="alert alert-danger" role="alert"  *ngIf="(user && user.invalid && user.touched) || (pass && pass.invalid && pass.touched)">
            Invalid Username or password
        </div>
        <div class="inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
              </svg>
            <input type="text" class="input" placeholder="Email Address" formControlName="email" #em>
        </div>
        <div class="inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
              </svg>
            <input type="{{showPassword ? 'text' : 'password'}}" id="pswd" class="input"
                placeholder="Password" formControlName="password" #pw>
                <svg (click)="togglePassword()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                  </svg>
        </div>

        <div class="flex-row">
            <div>
                <input type="checkbox">
                <label>&ensp;Remember me </label>
            </div>
            <span class="span">Forgot password?</span>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="button-submit"
            (click)="getUser(em.value,pw.value)">Sign In</button>
        <p class="p">Don't have an account? <span (click)="signUp()" class="span">Sign Up</span></p>
    </form>
</div>
